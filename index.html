<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML , CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <div class="container">
        <!-- <div class="display" id="display"></div> -->
        <input type="text" id="cal-input" class="display" readonly>
        <div class="cal-body">
            <div class="row">
                <button class="buttons" onclick="hello(7)">7</button>
                <!-- <button class="buttons" onclick="hello()" value="7" id="number">7</button> -->
                <button class="buttons" onclick="hello(8)">8</button>
                <button class="buttons" onclick="hello(9)">9</button>
                <button class="buttons yellow" onclick="hello('/')">รท</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="hello(4)">4</button>
                <button class="buttons" onclick="hello(5)">5</button>
                <button class="buttons" onclick="hello(6)">6</button>
                <button class="buttons yellow" onclick="hello('*')">x</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="hello(1)">1</button>
                <button class="buttons" onclick="hello(2)">2</button>
                <button class="buttons" onclick="hello(3)">3</button>
                <button class="buttons yellow" onclick="hello('-')">-</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="cleaner()">AC</button>
                <button class="buttons" onclick="hello(0)">0</button>
                <button class="buttons yellow" onclick="total()">=</button>
                <button class="buttons yellow" onclick="hello('+')">+</button>
            </div>
        </div>
    </div>


    
   <script defer src="index.js"></script>
</body>
</html>
